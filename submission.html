<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation - AI Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-fluid bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Book a Free Consultation</h1>
            <p class="lead">Let's discuss how AI automation can revolutionize your business.</p>
        </div>
    </header>

    <main class="container my-5">
        <section id="submission-form" class="submission-container">
            <form id="consultation-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">What is your first name? *</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">What is your last name? *</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="automationType" class="form-label">Automation Type *</label>
                    <select class="form-select" id="automationType" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Customer Service Chatbot</option>
                        <option>Inventory Management</option>
                        <option>Booking System</option>
                        <option>Marketing Automation</option>
                        <option>Customer Analytics</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Time *</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="needs" class="form-label">Describe your automation needs *</label>
                    <textarea class="form-control" id="needs" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div id="form-feedback" class="mt-4"></div>
        </section>
    </main>

    <footer class="container-fluid bg-dark text-white text-center py-3">
        <p>AI Automation | Scalable AI Workflows | Privacy & Security First</p>
    </footer>

    <script src="submission.js"></script>
</body>
</html>
